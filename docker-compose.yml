version : '3'
services:
    postgres:
        image: 'postgres:latest'
        environment:
            - POSTGRES_PASSWORD=postgres_password
    nginx:
        restart: always
        depends_on:
            - api
            - client
        build:
            dockerfile: dockerfile.dev
            context: ./Nginx
        ports:
            - 4200:80
    api:
        build:
            dockerfile: dockerfile.dev
            context: ./server
        volumes:
            - /usr/app/node_modules
            - ./server:/usr/app
        environment: 
            - PGUSER=postgres
            - PGHOST=postgres
            - PGDATABASE=postgres
            - PGPASSWORD=postgres_password
            - PGPORT=5432
    client:
        build:
            dockerfile: dockerfile.dev
            context: ./client
        volumes:
            - /usr/app/node_modules
            - ./client:/usr/app

    
    
